name: Update & Publish

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

permissions:
  pages: write  # For Pages deployment
  id-token: write  # Required for OIDC token
  contents: write  # Often needed for reading repository contents

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Cache pip dependencies
        uses: actions/cache@v4
        id: cache-pip
        with:
          path: ~/.cache/pip  # Path where pip caches packages
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}  # Unique key based on requirements.txt hash
          restore-keys: |
            ${{ runner.os }}-pip-  # Fallback to previous cache if exact key isn't found

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip first for reliability
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi  # Install only if requirements.txt exists

      - name: Fetch and accumulate images from gh-pages
        run: |
          git fetch origin gh-pages:gh-pages || true
          mkdir -p .old_gh_pages
          git --work-tree=.old_gh_pages checkout gh-pages -- .
          mkdir -p pools/images
          cp -rn .old_gh_pages/pools/images/* pools/images/ 2>/dev/null || true
          rm -rf .old_gh_pages

      - name: Update index.html
        run: cd pools; python3 main.py; cd ..

      - name: Commit and force-push to GitHub Pages
        run: |
          git config --global user.email "github-actions"
          git config --global user.name "github-actions@github.com"
          git add .
          git commit -m "Update via workflow" || echo "No changes to commit"
          git push --force origin HEAD:gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './pools'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
